<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Editar Empleado</title>
</head>
<body>
    <div class="container mt-5 ">
        <div class="container text-center"><h2 class="text-success">Atributos Empleado  </h2></div>
    
        <form action="{% url 'Editar' %}" method="post">
            
            {% csrf_token %}
            {% for emple in empleados%}
            <div class="mb-3">
            <label for="IdUsuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="IdUsuario" readonly  name="IdUsuario" value="{{emple.EMP_USER}}">
            <div class="valid-feedback">
            ¡Se ve bien!
            </div>
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="exampleInputPassword1" value="{{emple.EMP_PASSWORD}}">
            <div id="exampleInputPassword1Help" class="form-text">No comparta su contraseña.</div>
            </div>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1"  value="{{emple.EMP_EMAIL}}" aria-describedby="emailHelp" required placeholder="Ej: Carlos@gmail.com.co">
            </div>
            <div class="mb-3">
            <label for="Nombre" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="Nombre" name="Nombre" value="{{emple.EMP_NAMES}}" required placeholder="Ej: Carlos">
            </div>
            <div class="mb-3">
            <label for="Apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="Apellidos" name="Apellidos" value="{{emple.EMP_LASTNAMES}}" required placeholder="Ej: Medina">
            </div>
            <div class="mb-3">
            <label for="Teléfono" class="form-label">Telefono</label>
            <input type="number" class="form-control" id="Telefono" name="Telefono" value="{{emple.EMP_CELLPHONE}}" required placeholder="Ej: 3138479457">
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="../ListaDeEmpleados/">
                    <button type="button" class="btn btn-outline-danger">Cancelar</button></a>
                    <button class="btn btn-outline-primary" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Editar</button>
                </div> 


                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                         <div class="modal-header">
                              <h5 class="modal-title" id="staticBackdropLabel">Desea Editar Empleado?</h5>
                               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">Presione "Si" para editar Empleado.</div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">No</button>
                                <button type="submit" class="btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="rr">Si</button>
                            </div>
                        </div>
                    </div>
                </div>
              
         {%endfor%}
        </form>
        </div>

</body>
</html>
